<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>눌러보세요</title>
  <style>
    #msg{
      display: none;
      font-size: 150px;
      font-weight: 900;
      text-align: center;
      margin-top: 80px;
    }
    #btn{
      padding: 60px 40px;
      font-size: 100px;
    }
  </style>
</head>
<body>
  <button id="btn" onclick="showMsg()">눌러보세요</button>
  <div id="msg">느금마</div>

  <script>
    function showMsg(){
      document.getElementById('msg').style.display = 'block';  // 글자 보이기
      document.getElementById('btn').style.display = 'none';   // 버튼 숨기기
    }
  </script>
</body>
</html>
